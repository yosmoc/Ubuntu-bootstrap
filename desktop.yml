- hosts: localhost
  connection: local
  gather_facts: no
  become: no
  roles:
    - { role: gnome, tags: [ gnome ] }
    - { role: apt-cli, tags: [ apt-cli ] }
    - { role: apt-gui, tags: [ apt-gui ] }
    - { role: oh-my-zsh, tags: [ oh-my-zsh ] }
    - { role: color, tags: [ color ] }
    - { role: tig, tags: [ tig ] }
    - { role: tmux, tags: [ tmux ] }
    - { role: python, tags: [ python ] }
    - { role: go, tags: [ go ] }
    - { role: git, tags: [ git ] }
    - { role: peco, tags: [ peco ] }
    - { role: rust, tags: [ rust ] }
    - { role: slack, tags: [ slack ] }
    - { role: vscode, tags: [ vscode ] }
    - { role: usb, tags: [ usb ] }
    - { role: vim, tags: [ vim ] }
    - { role: xkeysnail, tags: [ xkeysnail ] }
    - { role: chrome, tags: [ chrome ] }
    - { role: node, tags: [ node ] }
    - { role: ghq, tags: [ ghq ] }
    - { role: fff, tags: [ fff ] }

  vars_prompt:
    - name: "user_name"
      prompt: "Please enter your name (ex. Haruomi Hosono)"
      private: no

    - name: "user_email"
      prompt: "please enter your email address"
      private: no
